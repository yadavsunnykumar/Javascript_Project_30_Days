<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="calendar">
            <div class="left">
                <p id="date"></p>
                <p id="day"></p>
            </div>
            <div class="right">
                <p id="month"></p>
                <p id="year"></p>
            </div>
        </div>
    </div>


    <script>
        let dateP = document.getElementById('date');
        let dayP = document.getElementById('day');
        let monthP = document.getElementById('month');
        let yearP = document.getElementById('year');

        let currentDate = new Date();
        const weekDays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]
        const allMonths = ["January","Feburary","March","April","May","June","July","August","September","October","November","December"]
        dateP.innerHTML = currentDate.getDate() < 10 ? "0":"" + currentDate.getDate();
        dayP.innerHTML = weekDays[currentDate.getDay()];
        monthP.innerHTML = allMonths[currentDate.getMonth()];
        yearP.innerHTML = currentDate.getFullYear();


    </script>
</body>
</html>
